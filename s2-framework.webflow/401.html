  <!--  CSS Animations Enhancement  -->
  <!-- 
Usage example of 20px offset, 360ms delay, in a group "features":
[animationPlay="20px, 360"]
[stack="features"]
 -->
  <script>
      document.addEventListener("DOMContentLoaded", function() {
        const elements = document.querySelectorAll('[animationPlay]');
        if (elements.length === 0) return; // exit if no elements with the attribute
        const groups = {};
        elements.forEach(element => {
          const stack = element.getAttribute('stack');
          if (stack) {
            if (!groups[stack]) {
              groups[stack] = [];
            }
            groups[stack].push(element);
          }
        });
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const element = entry.target;
              const [offset, delay] = element.getAttribute('animationPlay')?.split(',').map(value => value.trim()) || [];
              if (!offset || !delay) return; // skip if attributes are missing or malformed
              element.style.transform = `translateY(${offset})`;
              const stack = element.getAttribute('stack');
              if (stack && stack.trim() && groups[stack]) {
                const group = groups[stack];
                const index = group.indexOf(element);
                const animateElement = (el, idx) => {
                  setTimeout(() => {
                    el.style.animationPlayState = 'running';
                    if (idx < group.length - 1) {
                      setTimeout(() => {
                        animateElement(group[idx + 1], idx + 1);
                      }, 180);
                    }
                  }, parseFloat(delay));
                };
                if (index === 0) {
                  animateElement(element, index);
                }
              } else {
                setTimeout(() => {
                  element.style.animationPlayState = 'running';
                }, parseFloat(delay));
              }
              observer.unobserve(element);
            }
          });
        });
        elements.forEach(element => {
          element.style.animationPlayState = 'paused';
          observer.observe(element);
        });
      });
    </script>

    <div class="js w-embed w-script"><!--  Inline Script to Apply Light / Dark Mode (Theme) ASAP  -->
      <!--  The Mode Switching script is placed in custom "Footer code".  -->
      <script>
          (function() {
            try {
              const THEME_KEY = "theme";
              const SYSTEM_THEME = "system";
              const LIGHT_CLASS = "u-light-mode";
              const DARK_CLASS = "u-dark-mode";
              const THEME_CHANGE_ALLOWED_ATTR = "theme-change";
              // get system's preferred color scheme
              function getSystemTheme() {
                return window.matchMedia("(prefers-color-scheme: dark)").matches ?
                  "dark" :
                  "light";
              }
              // check if theme changes are allowed
              const themeChangeAllowed =
                document.body.getAttribute(THEME_CHANGE_ALLOWED_ATTR) !== "false";
              if (themeChangeAllowed) {
                // get user's theme preference from localStorage
                const storedTheme = localStorage.getItem(THEME_KEY);
                let themePreference = storedTheme || SYSTEM_THEME;
                // to apply the theme
                const actualTheme =
                  themePreference === SYSTEM_THEME ? getSystemTheme() : themePreference;
                // add theme class
                if (actualTheme === "dark") {
                  document.body.classList.add(DARK_CLASS);
                } else {
                  document.body.classList.add(LIGHT_CLASS);
                }
              }
            } catch (e) {
              // log any initialization errors
              console.warn("Theme initialization error:", e);
            }
          })();
        </script>

          /* styles for html-table */
          /* html-table */
          .html-table {
            width: 100%;
            position: relative;
            margin: 0 0 var(--_sizes---spacing--richtext) 0;
          }
          .html-table table {
            width: 100%;
            height: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            border-spacing: 0;
            text-align: inherit;
          }
          .html-table th,
          .html-table td {
            border: 1px solid var(--colors--stroke);
            padding: 0.65rem 0.45rem;
            font-size: 1rem;
            line-height: 1.25;
          }
          .html-table th {
            background-color: var(--colors--surface-muted);
            color: inherit;
            text-align: inherit;

            caption-side: top;
            font-weight: normal;
            text-align: inherit;
            margin: 0 0 0.5rem 0;

          /* scrollable html-table */
          .html-table[scrollable] {
            overflow: auto;
          }
          .html-table[scrollable] table {
            display: block !important;
          }
          .html-table[scrollable] table,
          .html-table[scrollable="5"] table {
            max-height: calc(((1rem * 1.25) + (0.65rem * 2)) * 5 + 6px);
          }
          .html-table[scrollable="6"] table {
            max-height: calc(((1rem * 1.25) + (0.65rem * 2)) * 6 + 7px);
          }
          .html-table[scrollable="7"] table {
            max-height: calc(((1rem * 1.25) + (0.65rem * 2)) * 7 + 8px);
          }
          .html-table[scrollable="8"] table {
            max-height: calc(((1rem * 1.25) + (0.65rem * 2)) * 8 + 9px);
          }
          .html-table[scrollable] table th,
          .html-table[scrollable] table td {
            white-space: nowrap !important;
          }
          .html-table[scrollable]::-webkit-scrollbar {
            display: none !important;

    <div code="css" class="_02_css-animations w-embed">
      <style>
          /* -------------------- */
          /* -- CSS Animations -- */
          /* -------------------- */
          /* fadeIn */
          @keyframes fadeIn {
            from {
              opacity: 0;
            }
            to {
              opacity: 1;
            }
          }
          [animation="fadeIn"] {
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
          }
          /* slideIn */
          @keyframes slideIn {
            from {
              opacity: 0;
              transform: translateY(80px);
            }
            to {
              opacity: 1;
              transform: translateY(0);
            }
          }
          [animation="slideIn"] {
            opacity: 0;
            animation: slideIn 1.2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
          }
          /* marquee */
          @keyframes marquee {
            from {
              transform: translateX(0%);
            }
            to {
              transform: translateX(-100%);
            }
          }
          @keyframes marquee200p {
            from {
              transform: translateX(0%);
            }
            to {
              transform: translateX(-200%);
            }
          }
          [animation="marquee"] {
            animation: marquee 20s linear infinite;
          }
          [animation="marquee200p"] {
            animation: marquee200p 20s linear infinite;
          }
          /* spin */
          @keyframes spin {
            from {
              transform: rotate(0deg);
            }
            to {
              transform: rotate(360deg);
            }
          }
          [animation="spin"] {
            animation: spin 1s linear infinite;
          }
          /* ping */
          @keyframes ping {
            75%,
            100% {
              transform: scale(2);
              opacity: 0;
            }
          }
          [animation="ping"] {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
          }
          /* bounce */
          @keyframes bounce {
            0%,
            100% {
              transform: translateY(-25%);
              animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
              transform: translateY(0);
              animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
          }
          [animation="bounce"] {
            animation: bounce 1s infinite;
          }
          /* pulse */
          @keyframes pulse {
            0%,
            100% {
              opacity: 1;
            }
            50% {
              opacity: .5;
            }
          }
          [animation="pulse"] {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
          }
          /* pulse-bg */
          @keyframes pulse-bg {
            0%,
            100% {
              background-color: var(--bg-s, #aaa);
            }
            50% {
              background-color: var(--bg-e, #ddd);
            }
          }
          [animation^="pulse-bg"] {
            animation: pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
          }
          [animation="pulse-bg"] {
            --bg-s: var(--colors--brand);
            --bg-e: var(--colors--brand-light);
          }
          /* controls */
          [animation-play="pause"] {
            animation-play-state: paused !important;
          }
          [animation-play="run"] {
            animation-play-state: running !important;
          }
          [animation="none"] {
            animation: none;
          }
        </style>
    </div>

  <!--  Update href with [query] and [hash] Attributes  -->
  <!-- 
Add attributes: [query="key=value"] and [hash="#section"]
Result: "https://example.com?key=value#section"
 -->
  <script>
      function updateAnchorHrefs() {
        const anchors = document.querySelectorAll("a[query], a[hash]");
        if (anchors.length === 0) return; // exit if no element with such attributes
        anchors.forEach((anchor) => {
          try {
            const href = anchor.getAttribute("href");
            const base = window.location.href; // use the current URL as base
            const url = new URL(href, base);
            const query = anchor.getAttribute("query");
            if (query) {
              url.search = new URLSearchParams(query).toString();
            }
            const hash = anchor.getAttribute("hash");
            if (hash) {
              url.hash = hash.startsWith("#") ? hash : `#${hash}`;
            }
            anchor.href = url.href; // update the href
          } catch (error) {
            console.error(`Failed to update anchor href: ${error.message}`);
          }
        });
      }
      document.addEventListener("DOMContentLoaded", updateAnchorHrefs);
    </script>
  <!--  Mode Switching Function  -->
  <script>
      (function() {
        const THEME_KEY = "theme";
        const SYSTEM_THEME = "system";
        const LIGHT_CLASS = "u-light-mode";
        const DARK_CLASS = "u-dark-mode";
        const THEME_CHANGE_ALLOWED_ATTR = "theme-change";
        // check if changing of Light / Dark Mode (Theme) is allowed
        function isThemeChangeAllowed() {
          return document.body.getAttribute(THEME_CHANGE_ALLOWED_ATTR) !== "false";
        }
        // get the system's preferred color scheme
        function getSystemTheme() {
          return window.matchMedia("(prefers-color-scheme: dark)").matches ?
            "dark" :
            "light";
        }
        // apply the specified theme
        function applyTheme(theme, savePreference = true) {
          if (!isThemeChangeAllowed()) return;
          const actualTheme = theme === SYSTEM_THEME ? getSystemTheme() : theme;
          document.body.classList.remove(LIGHT_CLASS, DARK_CLASS);
          if (actualTheme === "light") {
            document.body.classList.add(LIGHT_CLASS);
          } else {
            document.body.classList.add(DARK_CLASS);
          }
          if (savePreference) {
            try {
              localStorage.setItem(THEME_KEY, theme);
            } catch (error) {
              console.warn("Unable to save theme preference:", error);
            }
          }
        }
        // get the user's theme preference
        function getThemePreference() {
          return localStorage.getItem(THEME_KEY) || SYSTEM_THEME;
        }
        // initialize the theme on page load
        function initializeTheme() {
          if (isThemeChangeAllowed()) {
            const themePreference = getThemePreference();
            applyTheme(themePreference, false);
          }
        }
        // set up event listeners for buttons and toggles
        function setupEventListeners() {
          const buttonSelectors = {
            "color-mode-system": SYSTEM_THEME,
            "color-mode-light": "light",
            "color-mode-dark": "dark"
          };
          Object.entries(buttonSelectors).forEach(([selector, theme]) => {
            document
              .querySelectorAll(`[data-button="${selector}"]`)
              .forEach((button) => {
                button.addEventListener("click", () => applyTheme(theme));
              });
          });
          document
            .querySelectorAll('[data-toggle="light-dark"]')
            .forEach((toggleSwitch) => {
              toggleSwitch.addEventListener("click", () => {
                const currentTheme = getThemePreference();
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                applyTheme(newTheme);
              });
            });
        }
        // run initialization when DOM is ready
        function onDOMReady() {
          initializeTheme();
          setupEventListeners();
        }
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", onDOMReady);
        } else {
          onDOMReady();
        }
        // update theme when system preference changes
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", () => {
            if (getThemePreference() === SYSTEM_THEME) {
              applyTheme(SYSTEM_THEME, false);
            }
          });
      })();
    </script>
