      <div code="js" class="js w-embed w-script"><!--  Inline Script to Apply Light / Dark Mode (Theme)  -->
        <!--  Note: The Mode Switching script is placed in the site's global custom code.  -->
        <script>
            (function() {
              try {
                const THEME_KEY = "theme";
                const SYSTEM_THEME = "system";
                const LIGHT_CLASS = "u-light-mode";
                const DARK_CLASS = "u-dark-mode";
                const THEME_CHANGE_ALLOWED_ATTR = "theme-change";
                // get system's preferred color scheme
                function getSystemTheme() {
                  return window.matchMedia("(prefers-color-scheme: dark)").matches ?
                    "dark" :
                    "light";
                }
                // check if theme changes are allowed
                const themeChangeAllowed =
                  document.body.getAttribute(THEME_CHANGE_ALLOWED_ATTR) !== "false";
                if (themeChangeAllowed) {
                  // get user's theme preference from localStorage
                  const storedTheme = localStorage.getItem(THEME_KEY);
                  let themePreference = storedTheme || SYSTEM_THEME;
                  // to apply the theme
                  const actualTheme =
                    themePreference === SYSTEM_THEME ? getSystemTheme() : themePreference;
                  // add theme class
                  if (actualTheme === "dark") {
                    document.body.classList.add(DARK_CLASS);
                  } else {
                    document.body.classList.add(LIGHT_CLASS);
                  }
                }
              } catch (e) {
                // log any initialization errors
                console.warn("Theme initialization error:", e);
              }
            })();
          </script>
