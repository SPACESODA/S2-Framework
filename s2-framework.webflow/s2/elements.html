      <!--  Force Eager Loading  -->
      <script>
          document.addEventListener("DOMContentLoaded", function() {
            // force all standard <img> elements to load immediately
            document.querySelectorAll("img").forEach((img) => {
              img.setAttribute("loading", "eager");
              // handle Webflow-specific lazy-loaded images
              const dataSrc =
                img.getAttribute("data-src") || img.getAttribute("data-wf-src");
              const lowerSrc = (dataSrc || "").trim().toLowerCase();
              if (
                dataSrc &&
                !lowerSrc.startsWith("javascript:") &&
                !lowerSrc.startsWith("vbscript:") &&
                !lowerSrc.startsWith("data:")
              ) {
                img.setAttribute("src", dataSrc);
              } else {
                img.src = img.src; // trigger reload if necessary
              }
            });
            // force all background images to load immediately
            document.querySelectorAll("*").forEach((el) => {
              const bgImage = window.getComputedStyle(el).backgroundImage;
              if (bgImage && bgImage.startsWith('url("')) {
                const url = bgImage.slice(5, -2); // extract URL from `url("...")`
                const img = new Image();
                img.src = url; // preload background image
              }
            });
          });
        </script>

            /* fadeIn */

            @keyframes slideIn {
              from {
                opacity: 0;
                transform: translateY(80px);
              }
              to {
                opacity: 1;
                transform: translateY(0);
              }
            }
            [animation="slideIn"] {
              opacity: 0;
              animation: slideIn 1.2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
            }
            /* marquee */
            @keyframes marquee {
              to {
                transform: var(--translate-distance);
              }
            }
            [animation="marquee"] {
              --translate-distance: translateX(-100%);
              animation: marquee 20s linear infinite;
            }

              --translate-distance: translateX(-50%);
              animation: marquee 10s linear infinite;
            }

            @keyframes spin {

                transform: rotate(360deg);
              }
            }

              transition: background-color 600ms ease, width 200ms cubic-bezier(0.4, 0, 0.2, 1);
            }
            .slider_nav.is-overlay>div {
              background-color: rgba(255, 255, 255, 0.5);
            }
            .slider_nav.is-overlay>div.w-active {
              background-color: rgba(255, 255, 255, 1);
            }
            .slider_nav[slider-nav-style="bar"]>div {
              width: 0.375rem;
              height: 0.375rem;
            }
            .slider_nav[slider-nav-style="bar"]>div.w-active {
              width: 1.5rem;
            }
            /* better sup and sub on headings */
            :is(h1, .h1, h2, .h2, h3, .h3) :is(sup, sub) {
              margin: 0 -0.275ch;
            }
            /* better modal */
            dialog.modal[open] {
              animation: fadeIn 480ms ease-out forwards;
            }
            dialog.modal::backdrop {
              background: rgba(0, 0, 0, 0.8);
              cursor: pointer;
            }
            dialog button:focus,
            dialog button:focus-visible {
              outline: none !important;
              box-shadow: none;
            }
            .modal.is-open {
              display: block;
              position: fixed;
              inset: 0;
            }
            /* select element: custom arrow */
            :root {
              --select-arrow-size: 0.375em;
            }
            .select-wrapper select {
              appearance: none;
              -webkit-appearance: none;
              -moz-appearance: none;
            }
            .select-wrapper::after {
              content: "";
              position: absolute;
              top: 50%;
              inset-inline-end: calc(0.75rem + var(--select-arrow-size));
              width: var(--select-arrow-size);
              height: var(--select-arrow-size);
              border-right: 0.125em solid currentColor;
              border-bottom: 0.125em solid currentColor;
              border-radius: 0 0 25% 0;
              transform: translateY(-65%) rotate(45deg);
              transition: transform 0.2s ease, border-color 0.2s ease;
              opacity: 0.6;
              pointer-events: none;
            }
            .input-field.is-boxed .select-wrapper::after {
              inset-inline-end: var(--select-arrow-size);
            }
            /* other styles */
            .input-field.is-boxed:focus-within {
              border-color: var(--colors--primary);
              box-shadow: 0 0 0 var(--_sizes---outline--bold) var(--colors--focus-subtle);

                    <div class="info">
                      <div data-wf--icon-wrapped--config-color="primary" style="" class="icon-wrapper w-variant-7b94d794-1457-79cf-b6dc-f032ad4d5632"><i data-wf--icon--config-size="1-25em" class="icon w-variant-61a087f8-d778-6d67-3e4f-a4de0116c248 ph-bold ph-code" aria-hidden="true" style=""> </i></div>
                      <div style="display: flex; flex-direction: column; gap: 0.65em;" class="text-sm">
                        <div>S2 Framework includes a powerful Light / Dark Mode Switching feature that utilizes Webflow&#x27;s variable modes. It&#x27;s easy to set up, and also makes managing colors across modes effortless.</div>
                        <div>The scripts for applying and switching modes (via CDN) are placed in the <strong>global head code</strong>.</div>
                        <div>The default mode is &quot;<strong>Follow system</strong>&quot;. To set a specific default mode for a page, add attribute <span class="tag-label is-attribute">theme-default=&quot;light&quot;</span> or <span class="tag-label is-attribute">&quot;dark&quot;</span> to <span class="tag-label is-html">Body</span>. If you want Webflow Designer to display the page in dark mode, add the <span class="tag-label">u-dark-mode</span> utility class to <span class="tag-label">body</span>.</div>
                      </div>
